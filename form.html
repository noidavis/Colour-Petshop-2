<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="heartbg">
    <div class="lcont">
        <a href="index.html"><img class=img-logo src=img/logo.JPG alt=header></a>
    </div>
    <div class="form-cont">
        <h1>Let's find the perfect match for you!</h1>
        <h2>Tell us a bit about yourself:</h2>
        <form action="#" class="main-form-cont">
            <label for="aa">
                <h3>I'd like to adopt a</h3>
            </label>
            <select id="aa">
                <option></option>
                <option value="dog">dog</option>
                <option value="cat">cat</option>
                <option value="rabbit">rabbit</option>
                <option value="hamster">hamster</option>
                <option value="fish">fish</option>
                <option value="bird">bird</option>
                <option value="horse">horse</option>
                <option value="squirrel">squirrel</option>
            </select>
            <label for="aa">
                <h3>I am looking to adopt for</h3>
            </label>
            <select id="aa">
                <option></option>
                <option value="myself">myself</option>
                <option value="myself">myself</option>
            </select>
            <label for="aa">
                <h3>I have</h3>
            </label>
            <select id="aa">
                <option></option>
                <option value="no kids">no kids at home</option>
                <option value="kids">kids at home</option>
            </select>
            <label for="aa">
                <h3>I am a</h3>
            </label>
            <select id="aa">
                <option></option>
                <option value="no kids">first-time pet owner</option>
                <option value="kids">previous pet owner</option>
                <option value="kids">current pet owner</option>
            </select>
            <label for="aa">
                <h3>I currently have</h3>
            </label>
            <select id="aa">
                <option></option>
                <option value="no kids">no dog(s) or cat(s)</option>
                <option value="kids">dog(s)</option>
                <option value="kids">cat(s)</option>
                <option value="no kids">dog(s) or cat(s)</option>
            </select>
            <label for="aa">
                <h3>My ideal pet is</h3>
            </label>
            <select id="aa">
                <option></option>
                <option value="no kids">(no age preference)</option>
                <option value="kids">young</option>
                <option value="kids">adult</option>
            </select>
            <label for="aa">
                <h3>I would like to adopt</h3>
            </label>
            <select id="aa">
                <option></option>
                <option value="no kids">(no gender preference)</option>
                <option value="kids">female</option>
                <option value="kids">male</option>
            </select>
            <label for="aa">
                <h3>My pet's activity level should be</h3>
            </label>
            <select id="aa">
                <option></option>
                <option value="no kids">(no activity preference)</option>
                <option value="kids">very active</option>
                <option value="kids">active</option>
            </select>
        </form>
        <button class="form-submit">SUBMIT</button>
        <a style="text-decoration: none;" href="signup.html"><h4> SEE YOUR MATCHES</h4></a>
    </div>
    
</body>

</html>
